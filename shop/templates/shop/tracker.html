{% extends 'shop/basic.html' %}
{% block title %} My Awesome Cart Tracker {% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2><b>Enter your Order Id and Email address to track your order</b>></h2>
        <form method="post" action="#" id="trackerForm">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="orderId">Order Id</label>
                    <input type="text" class="form-control" id="orderId" name="orderId" placeholder="Order Id" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Track Order</button>
        </form>
    </div>

    <div class="col my-4" id="orderStatus" style="display: none;">
        <h2>Your Order Status</h2>
        <div class="my-4">
            <ul class="list-group" id="items">
            </ul>
        </div>
    </div>

    <div class="col my-4" id="orderDetails" style="display: none;">
        <h2>Your Order Details</h2>
        <div class="my-4">
            <ul class="list-group" id="citems">
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
$(document).ready(function() {
    $('#trackerForm').submit(function(event) {
        event.preventDefault();  // Prevent default form submission

        $('#items').empty();
        $('#citems').empty();

        var formData = {
            'orderId': $('input[name=orderId]').val(),
            'email': $('input[name=email]').val(),
            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
        };

        $.ajax({
            type: 'POST',
            url: '/shop/tracker/',
            data: formData,
            encode: true
        })
        .done(function(data) {
            data = JSON.parse(data);

            // Show the Order Status and Details sections with fadeIn effect
            $('#orderStatus').fadeIn(500);
            $('#orderDetails').fadeIn(500);

            if (data['status'] == 'success') {
                var updates = data['updates'];
                for (var i = 0; i < updates.length; i++) {
                    var text = updates[i]['text'];
                    var time = updates[i]['time'];
                    var mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                                    ${text}
                                    <span class="badge badge-primary badge-pill">${time}</span>
                                </li>`;
                    $('#items').append(mystr);
                }

                // Fill in the order details
                var cart = JSON.parse(data['itemsJson']);
                for (var item in cart) {
                    var name = cart[item][1];
                    var qty = cart[item][0];
                    var mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                                    ${name}
                                    <span class="badge badge-primary badge-pill">${qty}</span>
                                </li>`;
                    $('#citems').append(mystr);
                }
            } else {
                var errorStr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                                Sorry, We are not able to fetch this order id and email. Make sure to type correct order Id and email
                                </li>`;
                $('#items').append(errorStr);
                $('#citems').append(errorStr);
            }
        });
    });
});
</script>
{% endblock %}
